<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator App</h1>
  <div class="calculator" id="calculator">
    <input type="text" class="display" id="display">
    <div class="buttons" id="buttons">
      <div class="topRow">
        <button class="calcBtn" id="oneBtn">1</button>
        <button class="calcBtn" id="twoBtn">2</button>
        <button class="calcBtn" id="threeBtn">3</button>
        <button class="calcBtn" id="addBtn">+</button>
      </div>
      <div class="secondRow">
        <button class="calcBtn" id="fourBtn">4</button>
        <button class="calcBtn" id="fiveBtn">5</button>
        <button class="calcBtn" id="sixBtn">6</button>
        <button class="calcBtn" id="minusBtn">-</button>
      </div>
      <div class="thirdRow">
        <button class="calcBtn" id="sevenBtn">7</button>
      <button class="calcBtn" id="eightBtn">8</button>
      <button class="calcBtn" id="nineBtn">9</button>
      <button class="calcBtn" id="multiplyBtn">*</button>
      </div>
      <div class="bottomRow">
        <button class="calcBtn" id="zeroBtn">0</button>
      <button class="calcBtn" id="decimalBtn">.</button>
      <button class="calcBtn" id="divideBtn">/</button>
      <button class="calcBtn" id="equalBtn">=</button>
      </div>
      <button class="clearBtn" id="clearBtn">Clear</button>
    </div>


<script src="script.js"></script>
</body>
</html>
